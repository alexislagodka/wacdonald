<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wacdonald</title>
</head>
<body>
    <div id=countainer>
        <div id="main">
                <div>
                    <img id="logo" src="/assets/Wacdonald/Wacdonald/logo.jpg">
                </div>
            <div class="card-menu">
                <div class="card-menu-title-h1">Hey,</div>
                <div class="card-menu-title-h2"> what's up ?</div>
                <div id="menu" class="card-menu-list">
                    <!-- menus here-->
                </div>
            </div>
            <div class="card-menu">
                <div class="card-menu-title-h1">Popular</div>
                <div id="product" class="card-menu-list">
                    <!--product here-->
                </div>
            </div>

        </div>
        <div id="sidebar">
            <div id="headersidebar">
                <div id="languagezone">
                    <input type="button" name="language" value="lang"/>
                </div>
                <div id ="order-list-title-zone">
                    <div class="order-list-title-h1">My</div>
                    <div class="order-list-title-h1">order</div>
                    <div class="order-list-title-h2">Take out</div>
                </div>
            </div>
            <div id="orderlist">
                    <!--Ordered items here-->
            </div>
            <div id="total">
                <div class="total-title">Total</div>
                <div class="total-price" id="total-price" value="0" >$0</div>
                <button id="done" value="Done">Done</button>
            </div>
        </div>
    </div>
    <script src="./getProduct.js"></script>
</body>
</html>
